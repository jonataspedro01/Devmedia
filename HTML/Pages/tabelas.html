<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <header></header>

    <main>
        <table>
            <tr>
                <td>Jogo</td>
                <td>Ano</td>
            </tr>
            <tr>
                <td>Quantum Break</td>
                <td>2016</td>
            </tr>
            <tr>
                <td>Gears 5</td>
                <td>2019</td>
            </tr>
        </table>

        <!-- 
            <tr>Linha</tr>
            <th>Coluna do thead</th> 
            <td>Coluna do tbody e tfooter</td> 
        -->

        <table>
            <caption>Tabela de músicas</caption>
            <thead>
                <tr>
                    <th>Música</th>
                    <th>Artista</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Date</td>
                    <td>Blink-182</td>
                </tr>
                <tr>
                    <td>American Idiot</td>
                    <td>Green Day</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Rock</td>
                    <td>Estados Unidos</td>
                </tr>
            </tfoot>
        </table>

    </main>

    <footer></footer>
    
</body>
</html>
